<page-heading></page-heading>
<div class="row white-bg">
	<form (ngSubmit)="onSubmit()" f="ngForm" novalidate>
		<table class="table table-striped">
			<thead>
				<tr>
					<th style="width:05%">#</th>
					<th style="width:05%"><i class="fa fa-circle"></i></th>
					<th style="width:05%">Date</th>
					<th style="width:10%">Check</th>
					<th style="width:15%">Payee</th>
					<th style="width:15%">Category</th>
					<th style="width:35%">Memo</th>
					<th style="width:05%">Outflow</th>
					<th style="width:05%">Inflow</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let transaction of transactions">
					<td><input type="checkbox" name="transaction.selected" ngModel></td>
					<td><i *ngIf="transaction.flag" class="fa fa-circle"></i></td>
					<td>{{transaction.date | date: 'dd/MM/yyyy'}}</td>
					<td><input *ngIf="transaction.selected" ([ngModel])="transaction.check"><span *ngIf="!transaction.selected">{{transaction.check}}</span></td>
					<td>{{transaction.payee}}</td>
					<td>{{transaction.category}}</td>
					<td>{{transaction.memo}}</td>
					<td>{{transaction.outflow | currency:'BRL':true:'1.2-2'}}</td>
					<td>{{transaction.inflow | currency:'BRL':true:'1.2-2'}}</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
