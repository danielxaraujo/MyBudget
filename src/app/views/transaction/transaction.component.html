<div class="row white-bg">
	<form (ngSubmit)="onSubmit()" f="ngForm" novalidate>
		<table class="table table-striped table-hover" role="grid">
			<thead>
				<tr>
					<th class="text-center" style="width: 3em">#</th>
					<th class="text-center" style="width: 3em"><i class="fa fa-bookmark fa-rotate-270 text-primary"></i></th>
					<th>Date</th>
					<th style="width: 3em">Check</th>
					<th>Payee</th>
					<th>Category</th>
					<th>Memo</th>
					<th>Inflow</th>
					<th>Outflow</th>
					<th class="text-center" style="width: 3em"><i class="fa fa-check-square text-navy"></i></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let transaction of filteredTransactions; let i = index">
					<td class="text-center"><input type="checkbox" ([ngModel])="transaction.checked"></td>
					<td class="text-center"><i class="fa fa-bookmark fa-rotate-270" [ngClass]="{'text-muted': transaction.flag == null }"></i></td>
					<td>{{transaction.date | date: 'dd/MM/yyyy'}}</td>
					<td>{{transaction.checkId}}</td>
					<td>{{transaction.payee}}</td>
					<td>{{transaction.category}}</td>
					<td>{{transaction.memo}}</td>
					<td>{{transaction.inflow | currency:'BRL':true:'1.2-2'}}</td>
					<td>{{transaction.outflow | currency:'BRL':true:'1.2-2'}}</td>
					<td class="text-center"><i class="fa fa-square fa-rotate-270 text-navy" [ngClass]="{'fa-square': transaction.checked == false,
																							  'fa-check-square': transaction.checked == true }"></i></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
